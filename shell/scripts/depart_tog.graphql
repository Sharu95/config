query {
  trip(
    from: { place: "NSR:StopPlace:288" }
    to: { place: "NSR:StopPlace:132" }
    numTripPatterns: 10
  ) {
    tripPatterns {
      legs {
        fromEstimatedCall {
          expectedDepartureTime
          aimedDepartureTime
        }
        toEstimatedCall {
          expectedArrivalTime
          aimedArrivalTime
        }
        line {
          publicCode
          name
        }
      }
    }
  }
}
